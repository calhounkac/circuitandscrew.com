<style>
  :root{
    /* Logo-theme palette */
    --bg:#07080a;              /* deep black */
    --bg2:#0c1017;             /* slightly lighter panel */
    --card:#0f1520;            /* card background */
    --text:#eaf1ff;            /* near-white with blue tint */
    --muted:#b3c2dd;           /* cool gray-blue */
    --line:rgba(255,255,255,.10);

    /* Brand blues (match your logo) */
    --blue:#1f6dff;            /* electric blue */
    --blue2:#0c3fa8;           /* deep blue */
    --blueGlow:rgba(31,109,255,.25);

    /* Metallic accent */
    --steel:#9aa6b8;
    --steel2:#5f6b7a;

    /* Keep your orange buttons */
    --accent:#ff7a18;
    --accent2:#ffb26b;

    --shadow: 0 14px 36px rgba(0,0,0,.45);
    --radius: 18px;
    --max: 1120px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 520px at 18% 12%, rgba(31,109,255,.18), transparent 55%),
      radial-gradient(650px 480px at 90% 30%, rgba(180,180,180,.08), transparent 58%),
      linear-gradient(180deg, var(--bg), #050608 70%);
    line-height:1.55;
  }

  a{color:inherit; text-decoration:none}
  .wrap{max-width:var(--max); margin:0 auto; padding:0 18px}

  /* Header */
  header{
    position:sticky; top:0; z-index:10;
    backdrop-filter: blur(10px);
    background: rgba(7,8,10,.72);
    border-bottom:1px solid rgba(255,255,255,.10);
  }
  .nav{
    display:flex; align-items:center; justify-content:space-between;
    padding:14px 0;
  }
  .brand{display:flex; align-items:center; gap:12px; font-weight:900; letter-spacing:.2px}
  .brandTitle{font-size:15px; line-height:1.1;}
  .brandSub{font-size:12px; color:var(--muted); font-weight:800; letter-spacing:.2px}

  /* Logo image container (uses YOUR logo now) */
  .brandLogo{
    height:40px; width:auto;
    filter: drop-shadow(0 10px 22px rgba(0,0,0,.55));
  }

  .navlinks{
    display:flex; align-items:center; gap:18px;
    font-weight:700; color:var(--muted);
  }
  .navlinks a{padding:8px 10px; border-radius:10px}
  .navlinks a:hover{
    background:rgba(255,255,255,.04);
    color:var(--text);
    box-shadow: 0 0 0 1px rgba(255,255,255,.08) inset;
  }

  .actions{display:flex; align-items:center; gap:10px}

  /* Buttons */
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:10px;
    padding:10px 14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.04);
    color:var(--text);
    font-weight:800;
    cursor:pointer;
    transition: transform .08s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
    white-space:nowrap;
  }
  .btn:hover{
    background: rgba(255,255,255,.07);
    border-color: rgba(255,255,255,.20);
    box-shadow: 0 10px 24px rgba(0,0,0,.25);
  }
  .btn:active{transform: translateY(1px)}

  /* Primary stays ORANGE (per your preference) */
  .btn.primary{
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border: 1px solid rgba(255,255,255,.18);
    color:#161616;
    box-shadow: 0 14px 34px rgba(255,122,24,.18);
  }
  .btn.primary:hover{filter:brightness(1.03)}
  .btn.small{padding:9px 12px; font-weight:900}

  /* Secondary "blue action" (optional) */
  .btn.blue{
    background: linear-gradient(135deg, rgba(31,109,255,.95), rgba(12,63,168,.95));
    border:1px solid rgba(255,255,255,.16);
    box-shadow: 0 14px 34px rgba(31,109,255,.16);
  }

  /* Hero */
  .hero{padding:64px 0 26px}
  .heroGrid{
    display:grid;
    grid-template-columns: 1.15fr .85fr;
    gap:26px;
    align-items:stretch;
  }

  .pill{
    display:inline-flex; align-items:center; gap:8px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.03);
    padding:8px 12px; border-radius:999px;
    color:var(--muted);
    font-size:13px;
  }
  .dot{
    width:8px; height:8px; border-radius:999px;
    background: var(--blue);
    box-shadow:0 0 0 4px rgba(31,109,255,.18);
  }

  .hero h1{
    margin:14px 0 10px;
    font-size: clamp(34px, 5vw, 54px);
    line-height:1.05;
    letter-spacing:-.9px;
  }
  .hero p{
    margin:0 0 18px;
    font-size: clamp(16px, 1.4vw, 18px);
    color: var(--muted);
    max-width: 62ch;
  }
  .heroCtas{display:flex; gap:12px; flex-wrap:wrap; margin-top:16px}

  .trust{
    display:flex; flex-wrap:wrap; gap:10px; margin-top:22px;
    color:var(--muted); font-weight:700; font-size:13px;
  }
  .trust span{
    border:1px solid rgba(255,255,255,.10);
    background: rgba(255,255,255,.03);
    padding:8px 10px;
    border-radius:999px;
  }

  /* Right panel */
  .panel{
    background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.12);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
    position:relative;
  }
  .panel:before{
    content:"";
    position:absolute; inset:-2px;
    background: radial-gradient(520px 220px at 25% 15%, rgba(31,109,255,.20), transparent 60%);
    pointer-events:none;
  }
  .panelTop{
    padding:18px 18px 10px;
    border-bottom:1px solid rgba(255,255,255,.10);
    display:flex; align-items:center; justify-content:space-between; gap:12px;
    position:relative;
  }
  .panelTop .title{font-weight:900}
  .badge{
    display:inline-flex; align-items:center; gap:8px;
    padding:7px 10px;
    border-radius:999px;
    border:1px solid rgba(31,109,255,.30);
    background: rgba(31,109,255,.12);
    color: #d9e6ff;
    font-weight:900;
    font-size:12px;
  }
  .panelBody{padding:16px 18px; position:relative}
  .miniGrid{display:grid; grid-template-columns: 1fr 1fr; gap:12px}
  .miniCard{
    border:1px solid rgba(255,255,255,.10);
    background: rgba(255,255,255,.03);
    border-radius: 14px;
    padding:12px;
    min-height:86px;
  }
  .miniCard strong{display:block; margin-bottom:4px}
  .miniCard small{color:var(--muted)}

  /* Sections */
  section{padding:40px 0}
  .sectionHead{display:flex; align-items:flex-end; justify-content:space-between; gap:14px; margin-bottom:16px}
  h2{margin:0; font-size: clamp(22px, 2.4vw, 30px); letter-spacing:-.4px}
  .sub{margin:6px 0 0; color:var(--muted); max-width:70ch}

  .grid3{display:grid; grid-template-columns: repeat(3, 1fr); gap:14px}
  .card{
    border:1px solid rgba(255,255,255,.10);
    background: linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02));
    border-radius: var(--radius);
    padding:16px;
    box-shadow: 0 10px 22px rgba(0,0,0,.24);
    position:relative;
    overflow:hidden;
  }
  .card:before{
    content:"";
    position:absolute;
    inset:-1px;
    background: radial-gradient(520px 160px at 15% 0%, rgba(31,109,255,.14), transparent 60%);
    opacity:.65;
    pointer-events:none;
  }
  .card h3{margin:0 0 8px; font-size:16px; position:relative}
  .list{margin:10px 0 0; padding:0; list-style:none; color:var(--muted); position:relative}
  .list li{padding:8px 0; border-top:1px dashed rgba(255,255,255,.10)}
  .list li:first-child{border-top:none}
  .tick{color:var(--blue); font-weight:900; margin-right:8px}

  /* Steps */
  .steps{display:grid; grid-template-columns: repeat(3, 1fr); gap:14px}
  .stepNum{
    width:34px; height:34px; border-radius:12px;
    display:grid; place-items:center;
    font-weight:900;
    background: rgba(31,109,255,.16);
    border:1px solid rgba(31,109,255,.35);
    color: #d9e6ff;
    margin-bottom:10px;
    box-shadow: 0 12px 24px rgba(31,109,255,.10);
    position:relative;
  }

  /* CTA band */
  .ctaBand{
    background: radial-gradient(600px 250px at 20% 10%, rgba(31,109,255,.22), transparent 60%),
                linear-gradient(135deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.14);
    border-radius: 22px;
    padding:22px;
    box-shadow: var(--shadow);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
    flex-wrap:wrap;
  }
  .ctaBand p{margin:6px 0 0; color:var(--muted)}

  /* Footer */
  footer{
    border-top:1px solid rgba(255,255,255,.10);
    padding:22px 0 30px;
    color: var(--muted);
    font-size:14px;
  }
  .footGrid{
    display:grid;
    grid-template-columns: 1.2fr .8fr;
    gap:16px;
    align-items:start;
  }
  .footLinks{display:flex; gap:14px; flex-wrap:wrap}
  .footLinks a{color:var(--muted)}
  .footLinks a:hover{color:var(--text)}

  /* Mobile */
  @media (max-width: 920px){
    .heroGrid{grid-template-columns: 1fr;}
    .grid3{grid-template-columns: 1fr}
    .steps{grid-template-columns: 1fr}
    .navlinks{display:none}
  }
</style>
